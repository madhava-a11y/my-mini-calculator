<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MY CALCULATOR</h1>
    <div class="calci-container">
        <div class="calculator">
          <div class="display" style="width: 350px; height: max-content;">
            <label for="display"><h3>Enter your expression below:</h3></label>
            <input type="text" id="display" class="form-control text-end" readonly>
          </div>
          <div class="buttons">
            <button class="btn btn-light" onclick="clearDisplay()">AC</button>
            <button class="btn btn-light" onclick="append('%')">%</button>
            <button class="btn btn-light" onclick="append('/')">/</button>
            <button class="btn btn-light" onclick="square()">xÂ²</button>
          </div>
          <div class="buttons2">
            <button class="btn btn-light" onclick="append('7')">7</button>
            <button class="btn btn-light" onclick="append('8')">8</button>
            <button class="btn btn-light" onclick="append('9')">9</button>
            <button class="btn btn-light" onclick="append('*')">*</button>
          </div>
          <div class="buttons3">
            <button class="btn btn-light" onclick="append('4')">4</button>
            <button class="btn btn-light" onclick="append('5')">5</button>
            <button class="btn btn-light" onclick="append('6')">6</button>
            <button class="btn btn-light" onclick="append('-')">-</button>
          </div>
          <div class="buttons4">
            <button class="btn btn-light" onclick="append('1')">1</button>
            <button class="btn btn-light" onclick="append('2')">2</button>
            <button class="btn btn-light" onclick="append('3')">3</button>
            <button class="btn btn-light" onclick="append('+')">+</button>
          </div>
          <div class="buttons5">
            <button class="btn btn-light" onclick="append('0')">0</button>
            <button class="btn btn-light" onclick="append('.')">.</button>
            <button class="btn btn-primary" onclick="calculate()">=</button>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
